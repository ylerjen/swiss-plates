<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Plaques</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Cliquer sur le texte du canton ou du num√©ro pour modifier la valeur</h1>
            <div id="plaqueLg" class="plaque">
                <div class="countryFlag"><img src="pictos/ch.png" alt="Swiss flag" class="flag" /></div>
                <div class="text">
                    <div class="cantonAbr"><select id="ctnSelectLg" class="canton-selector"><optgroup class="canton-choices"></optgroup></select></div>
                    <div class="number"><input type="text" id="plaqueLgNb" value="670 500" /></div>
                </div>
                <div class="cantonFlag"><img src="pictos/vs.png" alt="Canton flag" class="flag ctn-flag" /></div>
            </div>
            <div id="plaqueBig" class="plaque">
                <div class="header">
                    <div class="countryFlag"><img src="pictos/ch.png" alt="Swiss flag" class="flag" /></div>
                    <div class="cantonAbr"><select id="ctnSelectBig" class="canton-selector"><optgroup class="canton-choices"></optgroup></select></div>
                    <div class="cantonFlag"><img src="pictos/vs.png" alt="Canton flag" class="flag ctn-flag" /></div>                
                </div>
                <div class="number"><input type="text" id="plaqueBigNb" value="670 500" /></div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
